<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>New Student</title>
</head>
<body>
	<div layout:fragment="content">
		<h1 th:if="${book.id == null}">New Book</h1>
		<h1 th:if="${book.id != null}">Edit Book</h1>
		<hr />
		<form th:action="@{/books}"
			th:method="@{${book.id == null} ? 'post' : 'put'}"
			th:object="${book}">
			<input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label for="name">Title</label> <input id="name" name="name"
					type="text" class="form-control" th:field="*{title}" />
			</div>
			<div class="form-group">
				<label for="email">Author</label> <input id="email" name="email"
					type="text" class="form-control" th:field="*{author}" />
			</div>		 
			 <div class="form-group" th:object="${module}">
				 <select name="module.id" class="form-control">
					 <option value="">Selecione o Modulo</option>
			 		 <option th:each="module : ${modules}" th:value="${module.id}" th:text="${module.name}"></option>
				</select>	
			 </div>

			<button type="submit" class="btn btn-success">Save</button>
			<a th:href="@{/books}" class="btn btn-default">Back</a>
		</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
 	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Book List</title>
</head>
<body>

	<div layout:fragment="content">
		<h1>Student List</h1>
		<hr />
		<a th:href="@{/books/new}" class="btn btn-success">New Book</a><br/><br/>
		
		<table class="table">
			<thead>
				<tr>
					<th>Title</th> 
					<th>Author</th> 
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book : ${listBook}">
					<td th:text="${book.title}"></td> 
					<td th:text="${book.author}"></td>   
					<td>
							<a th:href="@{/books/{id}(id = ${book.id})}" class="btn btn-primary" >Show</a> 
					 		<a th:href="@{/books/{id}/edit(id = ${book.id})}" class="btn btn-info">Edit</a> 
					 		<a th:href="${'books/'+ book.id +'/delete'}" class="btn btn-danger">Destroy</a>
					</td>
				</tr>
			</tbody>
		</table>
	  </div>
	  
	  
</body>
</html>
